{% extends "../base.html" %}
{% load static %}
{% block title %}
  Patient Register
{% endblock title %}
{% block body %}


<section class="page-title bg-1">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="block text-center">
            <h1 class="text-capitalize mb-5 text-lg">Patient Register</h1>
  
            <ul class="list-inline breadcumb-nav">
              <li class="list-inline-item"><a href="index.html" class="text-white">Home</a></li>
              <li class="list-inline-item"><span class="text-white">/</span></li>
              <li class="list-inline-item"><a href="#" class="text-white-50">Register Patient</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- reg form start -->

  <section class="contact-form-wrap section">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-lg-6">
                  <div class="section-title text-center">
                      <h2 class="text-md mb-2">Patient Register</h2>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="register-form text-lg-right mt-5 mt-lg-0">
                        <form action="" method="POST" class="register">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="First Name" name="fname" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Last Name" name="lname" required>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Your Email Address" name="email" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" maxlength="10" placeholder="Phone Number" name="phone" required>
                            </div>
                            <div class="form-group">
                                <select name="gender" class="form-control" id="gender" required>
                                    <option value="" hidden disabled selected>Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="date" class="form-control" placeholder="DOB" name="dob" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" name="password" required>
                            </div>
                            
                            <button type="submit" class="btn btn-main-2 btn-round-full">Register</button>
                        </form>
                </div>
              </div>
          </div>
      </div>
  </section>



            {% endblock body %}
