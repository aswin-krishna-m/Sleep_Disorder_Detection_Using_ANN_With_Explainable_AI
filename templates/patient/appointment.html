{% extends "../base.html" %}
{% load static %}
{% block title %}
 Make Appointment
{% endblock title %}
{% block body %}
{% include "patient/nav.html" %}


<section class="page-title bg-1">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="block text-center">
            <span class="text-white">Book your Seat</span>
            <h1 class="text-capitalize mb-5 text-lg">Appoinment</h1>
  
            <ul class="list-inline breadcumb-nav">
              <li class="list-inline-item"><a href="{% url 'patientHome' %}" class="text-white">Home</a></li>
              <li class="list-inline-item"><span class="text-white">/</span></li>
              <li class="list-inline-item"><a href="{% url 'doctorList' %}" class="text-white-50">All Doctors</a></li>
              <li class="list-inline-item"><span class="text-white">/</span></li>
              <li class="list-inline-item"><a href="{% url 'doctorInfo' doctor.id %}" class="text-white-50">Doctor Details</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
  

  <section class="appoinment section">
    <div class="container">
      <div class="row">
        
  
        <div class="col-lg-8">
             <div class="appoinment-wrap mt-5 mt-lg-0 pl-lg-5">
              <h2 class="mb-2 title-color">Book an appointment</h2>
                 <form id="#" class="appoinment-form" method="post" action="">
                  {% csrf_token %}
                      <div class="row">
                           <div class="col-lg-6">
                              <div class="form-group">
                                  <input name="date" id="date" type="date" class="form-control" placeholder="dd/mm/yyyy" required>
                              </div>
                          </div>
  
                          <div class="col-lg-6">
                              <div class="form-group">
                                  <input name="time" id="time" type="time" class="form-control" placeholder="Time" required>
                              </div>
                          </div>
                          <div class="col-lg-12">
                              <div class="form-group">
                                  <input name="phone" id="phone" type="Number" class="form-control" placeholder="Phone Number" required>
                              </div>
                          </div>
                      </div>
                      <div class="form-group-2 mb-4">
                          <textarea name="message" id="message" class="form-control" rows="6" placeholder="Your Message (if any)"></textarea>
                      </div>
  
                      <button type="submit" class="btn btn-main btn-round-full" >Make Appoinment<i class="icofont-simple-right ml-2"></i></button>
                  </form>
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
{% endblock body %}
