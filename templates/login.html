{% extends "base.html" %}
{% load static %}
<!-- Login Form Start -->

{% block title %}
 {{user_type}} Login
{% endblock title %}

{% block body %}
<section class="page-title bg-1">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="block text-center">
            <h1 class="text-capitalize mb-5 text-lg">{{user_type}} Login</h1>
  
            <ul class="list-inline breadcumb-nav">
              <li class="list-inline-item"><a href="{% url 'index' %}" class="text-white">Home</a></li>
              <li class="list-inline-item"><span class="text-white">/</span></li>
              <li class="list-inline-item"><a href="#" class="text-white-50">{{user_type}} Login</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
<section class="contact-form-wrap section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="section-title text-center">
                    <h2 class="text-md mb-2">{{user_type}} Login</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="register-form text-lg-right mt-5 mt-lg-0">
                    <form action="{% url 'login' user_type %}" method="POST" class="register">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Your Email Address" name="email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-main-2 btn-round-full">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Login Form End -->


{% endblock body %}
